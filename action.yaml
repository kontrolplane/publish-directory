name: "publish directory"
description: "Github actions for publishing (sub-)directories as repository branches"
author: "Levi van Noort"

branding:
  icon: 'chevrons-up'
  color: 'green'

runs:
  using: "docker"
  image: "Dockerfile"

inputs:
  REPOSITORY:
    description: 'The repository on which to publish the branch'
    required: false
    default: ''
  BRANCH:
    description: 'The name of the branch on which to publish'
    required: true
    default: ''
  FOLDER:
    description: 'The name of the folder which to publish as a branch'
    required: true
    default: ''
  COMMIT_USERNAME:
    description: 'The username as who to commit the directory on the branch'
    required: false
    default: ''
  COMMIT_EMAIL:
    description: 'The email as who to commit the directory on the branch'
    required: false
    default: ''
  COMMIT_MESSAGE:
    description: 'The message to commit the directory on the branch'
    required: false
    default: ''
